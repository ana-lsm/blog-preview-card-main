<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

   <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <main class="card">
    <div class="img">
      <img src="assets/images/illustration-article.svg" alt="illustration-article">
    </div>
    <div class="category">
      <p>Learning</p>
    </div>
    <div class="date-published">
      <p>Published 21 Dec 2023</p>
    </div>    
     
    <h1><a href="#">HTML & CSS foundations</a></h1>
      
    <div class="blog-post">
    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>  

    <div class="blog-author">
      <img src="assets/images/image-avatar.webp" alt="profile-pic" class="profile-icon">
      <p class="name">Greg Hooper</p>       
    </div>    
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/ana-lsm">Ana Luiza Moura</a>.
  </footer>
</body>

</html>
